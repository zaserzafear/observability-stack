server:
  http_listen_port: 3200

cache:
  background:
    writeback_goroutines: 5
  caches:
    - roles:
        - frontend-search
      memcached:
        host: memcached:11211

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

storage:
  trace:
    backend: s3
    s3:
      endpoint: ${MINIO_ENDPOINT}
      bucket: tempo
      access_key: ${MINIO_ROOT_USER}
      secret_key: ${MINIO_ROOT_PASSWORD}
      insecure: true
    wal:
      path: /tmp/tempo/wal

overrides:
  defaults:
    compaction:
      block_retention: 1y
